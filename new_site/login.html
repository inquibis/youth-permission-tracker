<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Youth Permission Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #1f3a93;
      --secondary-color: #d4a574;
      --accent-color: #2d5f8d;
      --light-bg: #f8f9fa;
      --text-dark: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(31, 58, 147, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(31, 58, 147, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc3545;
      margin-top: 10px;
      padding: 12px;
      background-color: #f8d7da;
      border-radius: 5px;
      display: none;
    }

    .success-message {
      color: #155724;
      margin-top: 10px;
      padding: 12px;
      background-color: #d4edda;
      border-radius: 5px;
      display: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-lock"></i> Admin Login</h1>
      <p>Youth Permission Tracker</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          placeholder="Enter username" 
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="Enter password" 
          required
        />
      </div>

      <button type="submit" class="login-btn" id="submitBtn">
        <span id="btnText">Login</span>
        <div id="loadingSpinner" class="loading-spinner"></div>
      </button>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script>
    const BASE_URL = window.BASE_URL || localStorage.getItem('BASE_URL') || 'http://localhost:8000';
    
    // Get redirect URL from query parameter
    function getRedirectUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('redirect') || 'user-management.html';
    }

    // Check if user is already logged in
    function checkExistingToken() {
      const token = localStorage.getItem('authToken');
      const group = localStorage.getItem('userGroup');
      
      if (token && group && (group === 'admin' || group === 'ecc_admin')) {
        // User already has a valid token, redirect to the page they wanted
        window.location.href = getRedirectUrl();
      }
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      checkExistingToken();
      
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', handleLogin);
    });

    async function handleLogin(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('loadingSpinner');
      
      // Clear previous messages
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';
      successDiv.style.display = 'none';
      successDiv.textContent = '';
      
      // Disable button and show spinner
      submitBtn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Logging in...';
      
      try {
        // Create FormData for POST request
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);
        
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error('Login failed. Please check your credentials.');
        }
        
        const data = await response.json();
        
        if (data.access_token) {
          // Store the token and user info
          localStorage.setItem('authToken', data.access_token);
          
          // Decode JWT to get user info (without verification - frontend only)
          try {
            const tokenParts = data.access_token.split('.');
            const payload = JSON.parse(atob(tokenParts[1]));
            localStorage.setItem('username', payload.username || username);
            localStorage.setItem('userRole', payload.role || '');
            localStorage.setItem('userGroup', payload.group || '');
          } catch (e) {
            console.warn('Could not decode token payload');
          }
          
          // Show success message
          successDiv.textContent = 'Login successful! Redirecting...';
          successDiv.style.display = 'block';
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = getRedirectUrl();
          }, 1500);
        } else {
          throw new Error('No token received from server');
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'An error occurred during login. Please try again.';
        errorDiv.style.display = 'block';
        
        // Re-enable button
        submitBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Login';
      }
    }
  </script>
</body>
</html>
