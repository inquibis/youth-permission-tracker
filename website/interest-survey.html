<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Interest Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .autocomplete-suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      background-color: #fff;
      width: 100%;
    }
    .autocomplete-suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Let Us Know Your Interests</h2>
    <form id="interestForm" class="position-relative">
      <div class="mb-3 position-relative">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="userName" autocomplete="off" required>
        <div id="nameSuggestions" class="autocomplete-suggestions"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Activities You're Interested In</label>
        <div id="activitiesList" class="form-check"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="successAlert" class="alert alert-success d-none mt-3" role="alert">
      Thank you! Your preferences have been saved.
    </div>

    <hr>
    <h4>Admin View</h4>
    <div id="adminView"></div>
  </div>

  <script>
    const baseURL = window.BASE_URL || '';

    async function loadActivities() {
  const listContainer = document.getElementById("activitiesList");

  async function renderActivities(activities) {
    activities.forEach(activity => {
      const div = document.createElement("div");
      div.className = "form-check";
      div.innerHTML = `
        <input class="form-check-input" type="checkbox" value="${activity}" id="${activity}">
        <label class="form-check-label" for="${activity}">${activity}</label>
      `;
      listContainer.appendChild(div);
    });
  }

  try {
    const response = await fetch(`${baseURL}/activity-ideas`);
    if (!response.ok) throw new Error("Failed to load from endpoint");
    const activities = await response.json();
    renderActivities(activities);
  } catch (err) {
    console.warn("Loading from local fallback:", err);
    try {
      const fallback = await fetch("local-activities.json");
      const localActivities = await fallback.json();
      renderActivities(localActivities);
    } catch (fallbackErr) {
      console.error("Failed to load local fallback too:", fallbackErr);
      listContainer.innerHTML = "<p class='text-danger'>Unable to load activities.</p>";
    }
  }
}

    async function loadUserSuggestions() {
      const res = await fetch(`${baseURL}/users`);
      if (!res.ok) return;
      return await res.json();
    }

    function setupAutocomplete(names) {
      const input = document.getElementById("userName");
      const suggestionBox = document.getElementById("nameSuggestions");

      input.addEventListener("input", () => {
        const query = input.value.toLowerCase();
        suggestionBox.innerHTML = "";
        if (!query) return;

        const matches = names.filter(name => name.toLowerCase().includes(query));
        matches.forEach(match => {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.textContent = match;
          div.onclick = () => {
            input.value = match;
            suggestionBox.innerHTML = "";
          };
          suggestionBox.appendChild(div);
        });
      });

      document.addEventListener("click", e => {
        if (!suggestionBox.contains(e.target) && e.target !== input) {
          suggestionBox.innerHTML = "";
        }
      });
    }

    async function loadAdminView() {
      const res = await fetch(`${baseURL}/user-interest`);
      if (!res.ok) return;
      const entries = await res.json();

      const div = document.getElementById("adminView");
      if (!entries.length) {
        div.textContent = "No interest submissions yet.";
        return;
      }

      const table = document.createElement("table");
      table.className = "table table-striped";
      table.innerHTML = `
        <thead>
          <tr><th>Name</th><th>Year</th><th>Activities</th></tr>
        </thead>
        <tbody>
          ${entries.map(e => `<tr><td>${e.name}</td><td>${e.year}</td><td>${e.activities.join(", ")}</td></tr>`).join("")}
        </tbody>
      `;
      div.innerHTML = "";
      div.appendChild(table);
    }

    document.getElementById("interestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const checked = Array.from(document.querySelectorAll("#activitiesList input:checked")).map(i => i.value);
      const payload = { name, activities: checked };

      const res = await fetch(`${baseURL}/user-interest`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        document.getElementById("interestForm").reset();
        document.getElementById("successAlert").classList.remove("d-none");
        await loadAdminView();
      }
    });

    loadActivities();
    loadUserSuggestions().then(setupAutocomplete);
    loadAdminView();
  </script>
</body>
</html>
