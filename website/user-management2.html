<head>
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">User Management</h1>

    <form id="userForm" class="mb-5 bg-white p-4 border rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input name="last_name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Guardian Name</label>
          <input name="guardian_name" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Guardian Email</label>
          <input name="guardian_email" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Guardian Cell</label>
          <input name="guardian_cell" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">User Email</label>
          <input name="user_email" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">User Cell</label>
          <input name="user_cell" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Is Active</label>
          <select name="is_active" class="form-select">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Groups (hold CTRL to select multiple)</label>
          <select name="groups" class="form-select" multiple>
            <option>deacon</option>
            <option>teacher</option>
            <option>priest</option>
            <option>young man</option>
            <option>young women (younger)</option>
            <option>young women (older)</option>
            <option>young women</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Save User</button>
    </form>

    <h2>All Users</h2>
    <div id="usersContainer" class="mt-3"></div>
  </div>
