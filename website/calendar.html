<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px 20px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .month-year {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .calendar-view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            padding: 1px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .calendar-day-header {
            background: #667eea;
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-day {
            background: white;
            padding: 10px;
            min-height: 120px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            background: #f0f0f0;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #999;
        }

        .calendar-day.today {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .day-number {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .calendar-day.other-month .day-number {
            color: #999;
        }

        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.75em;
        }

        .activity-badge {
            background: #667eea;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }

        .activity-badge:hover {
            background: #5568d3;
            padding: 4px 8px;
        }

        .activity-badge.permission-required {
            background: #ff6b6b;
        }

        .activity-badge.permission-required:hover {
            background: #ee5a52;
        }

        .details-section {
            display: none;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .details-section.active {
            display: block;
        }

        .activity-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .detail-value.full-width {
            grid-column: 1 / -1;
        }

        .activity-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            grid-column: 1 / -1;
        }

        .activity-description {
            font-style: italic;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .drivers-list,
        .groups-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .badge {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #333;
        }

        .badge.permission {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .close-details-btn {
            background: #e0e0e0;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        .close-details-btn:hover {
            background: #d0d0d0;
        }

        @media (max-width: 1024px) {
            .activity-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: repeat(7, 1fr);
                gap: 0;
            }

            .calendar-day {
                min-height: 100px;
                padding: 5px;
            }

            .day-number {
                font-size: 0.8em;
            }

            .activities-list {
                font-size: 0.7em;
            }

            .activity-badge {
                padding: 2px 4px;
                font-size: 0.7em;
            }

            .calendar-controls {
                flex-direction: column;
            }

            .month-year {
                order: -1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Activity Calendar</h1>
            <p>Explore upcoming activities and events</p>
        </div>

        <div class="content">
            <div id="message-container"></div>

            <div class="calendar-controls">
                <div class="calendar-nav">
                    <button class="btn btn-secondary" onclick="previousMonth()">‚Üê Previous</button>
                    <div class="month-year" id="month-year"></div>
                    <button class="btn btn-secondary" onclick="nextMonth()">Next ‚Üí</button>
                </div>
                <button class="btn btn-primary" onclick="goToToday()">Today</button>
            </div>

            <div id="calendar-container" class="calendar-container"></div>

            <div id="details-section" class="details-section">
                <div id="activity-details-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENV = localStorage.getItem('env') || 'test';
        const API_BASE = localStorage.getItem('apiBase') || 'http://localhost:8000';
        
        let currentDate = new Date();
        let allActivities = [];
        let selectedActivity = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            validateAuth();
            loadActivities();
        });

        // JWT parsing
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        function validateAuth() {
            if (API_ENV === 'test') {
                return; // Skip auth in test mode
            }

            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const user = parseJwt(token);
            if (!user) {
                window.location.href = 'login.html';
            }
        }

        // Load activities
        async function loadActivities() {
            try {
                showLoading();
                let activities;

                if (API_ENV === 'test') {
                    const response = await fetch('test/calendar.json');
                    if (!response.ok) throw new Error('Failed to load test data');
                    activities = await response.json();
                } else {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE}/activities`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) throw new Error('Failed to load activities');
                    activities = await response.json();
                }

                allActivities = activities.map(a => ({
                    ...a,
                    date_start: new Date(a.date_start),
                    date_end: new Date(a.date_end)
                }));

                renderCalendar();
                hideMessage();
            } catch (error) {
                console.error('Error loading activities:', error);
                showError('Failed to load activities. Please try again.');
            }
        }

        // Calendar rendering
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            updateMonthYear();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            const calendarContainer = document.getElementById('calendar-container');
            calendarContainer.innerHTML = '';

            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarContainer.appendChild(header);
            });

            // Previous month days
            const startDay = firstDay.getDay();
            for (let i = prevLastDay.getDate() - startDay + 1; i <= prevLastDay.getDate(); i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = i;
                calendarContainer.appendChild(day);
            }

            // Current month days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const date = new Date(year, month, i);
                const day = document.createElement('div');
                day.className = 'calendar-day';

                // Check if today
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    day.classList.add('today');
                }

                // Add day number
                const dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.textContent = i;
                day.appendChild(dayNum);

                // Add activities for this day
                const dayActivities = allActivities.filter(a =>
                    a.date_start.toDateString() === date.toDateString()
                );

                if (dayActivities.length > 0) {
                    const activitiesList = document.createElement('div');
                    activitiesList.className = 'activities-list';

                    dayActivities.forEach(activity => {
                        const badge = document.createElement('div');
                        badge.className = 'activity-badge';
                        if (activity.requires_permission) {
                            badge.classList.add('permission-required');
                        }
                        badge.textContent = activity.activity_name;
                        badge.onclick = (e) => {
                            e.stopPropagation();
                            selectActivity(activity);
                        };
                        activitiesList.appendChild(badge);
                    });

                    day.appendChild(activitiesList);
                }

                calendarContainer.appendChild(day);
            }

            // Next month days
            const endDay = lastDay.getDay();
            for (let i = 1; i < 7 - endDay; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = i;
                calendarContainer.appendChild(day);
            }
        }

        function updateMonthYear() {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('month-year').textContent =
                `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // Activity details
        function selectActivity(activity) {
            selectedActivity = activity;
            displayActivityDetails(activity);
        }

        function displayActivityDetails(activity) {
            const startDate = new Date(activity.date_start);
            const endDate = new Date(activity.date_end);
            const startTime = startDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const endTime = endDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const dateStr = startDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            let driversHtml = activity.drivers.map(d => `<span class="badge">${escapeHtml(d)}</span>`).join('');
            let groupsHtml = activity.groups.map(g => `<span class="badge">${escapeHtml(g)}</span>`).join('');

            const permissionBadge = activity.requires_permission ? 
                '<span class="badge permission">Permission Required</span>' : 
                '<span class="badge">No Permission Required</span>';

            const html = `
                <div class="activity-title">${escapeHtml(activity.activity_name)}</div>
                <p class="activity-description">${escapeHtml(activity.description)}</p>
                <div class="activity-details">
                    <div class="detail-group">
                        <div class="detail-label">Date</div>
                        <div class="detail-value">${dateStr}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Time</div>
                        <div class="detail-value">${startTime} - ${endTime}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Location</div>
                        <div class="detail-value">${escapeHtml(activity.location || 'TBD')}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">Permission</div>
                        <div class="detail-value">${permissionBadge}</div>
                    </div>
                    <div class="detail-group full-width">
                        <div class="detail-label">Drivers</div>
                        <div class="drivers-list">${driversHtml}</div>
                    </div>
                    <div class="detail-group full-width">
                        <div class="detail-label">Groups</div>
                        <div class="groups-list">${groupsHtml}</div>
                    </div>
                    <button class="close-details-btn" onclick="closeActivityDetails()">Close</button>
                </div>
            `;

            document.getElementById('activity-details-content').innerHTML = html;
            document.getElementById('details-section').classList.add('active');
        }

        function closeActivityDetails() {
            document.getElementById('details-section').classList.remove('active');
            selectedActivity = null;
        }

        // UI Helpers
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : '';
            container.innerHTML = `<div class="${className}">${escapeHtml(message)}</div>`;
        }

        function showError(message) {
            showMessage(message, 'error');
        }

        function hideMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        function showLoading() {
            document.getElementById('message-container').innerHTML = '<div class="loading">Loading activities...</div>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
