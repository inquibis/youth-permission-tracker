<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" id="adminArea" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Activities</h2>
      <div>
        <select id="groupFilter" class="form-select d-inline w-auto">
          <option value="">All Groups</option>
          <option value="deacon">Deacon</option>
          <option value="teacher">Teacher</option>
          <option value="priest">Priest</option>
          <option value="young men">Young Men</option>
          <option value="young women (younger)">Young Women (Younger)</option>
          <option value="young women (older)">Young Women (Older)</option>
          <option value="young women">Young Women</option>
        </select>
        <button class="btn btn-outline-secondary ms-2" onclick="exportToPDF()">Export to PDF</button>
      </div>
    </div>
    <table class="table table-hover table-bordered bg-white shadow-sm" id="activityTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Groups</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="activityTableBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <div class="container py-5" id="notAdminArea" style="display: none;">
    <h4 class="text-danger">Access Denied</h4>
    <p>You must be an administrator to view this page.</p>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Activity</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row g-3 p-3">
            <input type="hidden" name="id">
            <div class="col-md-6">
              <label class="form-label">Activity Name</label>
              <input type="text" name="activity_name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Drivers (comma-separated)</label>
              <input type="text" name="drivers" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Start Date</label>
              <input type="datetime-local" name="date_start" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">End Date</label>
              <input type="datetime-local" name="date_end" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Groups (comma-separated)</label>
              <input type="text" name="groups" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Edit</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-tirt" data-bs-dismiss="modal">Invite</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const WEB_BASE_URL = window.WEB_BASE_URL || localStorage.getItem('WEB_BASE_URL') || 'http://youth.lthome.com';
    const API_BASE_URL = window.API_BASE_URL || window.BASE_URL || localStorage.getItem('API_BASE_URL') || localStorage.getItem('BASE_URL') || 'http://localhost:8000';
    const token = localStorage.getItem("token");
    let allActivities = [];

    async function checkAdmin() {
      if (!token) {
        // No token, assume demo mode
        document.getElementById("adminArea").style.display = "block";
        loadActivities(); // Will fall back to JSON
        return;
      }

      // try {
      //   const res = await fetch(`${API_BASE_URL}/permission-check`, {
      //     headers: { Authorization: `Bearer ${token}` }
      //   });
      //   if (!res.ok) throw new Error("Not authorized");

      //   const user = await res.json();
      //   if (user.is_admin) {
      //     document.getElementById("adminArea").style.display = "block";
      //     loadActivities();
      //   } else {
      //     document.getElementById("notAdminArea").style.display = "block";
      //   }
      // } catch (err) {
      //   console.warn("Admin check failed, falling back to public mode.");
      //   document.getElementById("adminArea").style.display = "block";
      //   loadActivities(); // fallback to JSON
      // }
    }

    async function loadActivities() {
      try {
        // if (!token) throw new Error("No token available");

        // const res = await fetch(`${API_BASE_URL}/activities-all?include_past=false`, {
        //   headers: { Authorization: `Bearer ${token}` }
        // });

        // if (!res.ok) throw new Error("API fetch failed");
       const res = await fetch(API_BASE_URL + '/activities-all?include_past=false');
        if (!res.ok) {
          throw new Error('Failed to load activities: ' + res.status);
        }

          const data = await res.json();
          // normalize response: API may return { activities: [...] } or an array
          let activities = [];
          if (Array.isArray(data)) activities = data;
          else if (data && Array.isArray(data.activities)) activities = data.activities;
          else if (data && Array.isArray(data.data)) activities = data.data;
          else activities = [];

          // map to expected shape
          allActivities = activities.map(a => ({
            id: a.id || a.activity_id || a.activityId || '',
            activity_name: a.activity_name || a.name || a.activityName || '',
            date_start: a.date_start || a.dateStart || a.start || '',
            date_end: a.date_end || a.dateEnd || a.end || '',
            groups: Array.isArray(a.groups) ? a.groups : (typeof a.groups === 'string' ? a.groups.split(',').map(s=>s.trim()) : (a.group ? [a.group] : [])),
            drivers: Array.isArray(a.drivers) ? a.drivers : (typeof a.drivers === 'string' ? a.drivers.split(',').map(s=>s.trim()) : []) ,
            description: a.description || ''
          }));
      } catch (err) {
        console.warn("Loading fallback from test/test-activities.json due to:", err.message);
        const fallback = await fetch("test/test-activities.json");
        const fb = await fallback.json();
        const activities = fb.activities || fb;
        allActivities = (Array.isArray(activities) ? activities : []).map(a => ({
          id: a.id || a.activity_id || a.activityId || '',
          activity_name: a.activity_name || a.name || a.activityName || '',
          date_start: a.date_start || a.dateStart || a.start || '',
          date_end: a.date_end || a.dateEnd || a.end || '',
          groups: Array.isArray(a.groups) ? a.groups : (typeof a.groups === 'string' ? a.groups.split(',').map(s=>s.trim()) : (a.group ? [a.group] : [])),
          drivers: Array.isArray(a.drivers) ? a.drivers : (typeof a.drivers === 'string' ? a.drivers.split(',').map(s=>s.trim()) : []),
          description: a.description || ''
        }));
      }

      renderActivities(allActivities);
    }

    function renderActivities(activities) {
      const body = document.getElementById("activityTableBody");
      body.innerHTML = "";
      activities.forEach(activity => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${activity.id}</td>
          <td>${activity.activity_name}</td>
          <td>${new Date(activity.date_start).toLocaleString()}</td>
          <td>${new Date(activity.date_end).toLocaleString()}</td>
          <td>${activity.groups.join(", ")}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="window.location.href='activity-plan.html?activity_id=${encodeURIComponent(activity.id)}'">Edit</button>
            <button class="btn btn-sm btn-danger me-2" onclick='deleteActivity(${activity.id})'>Delete</button>
            <button class="btn btn-sm btn-success" onclick='inviteActivity(${activity.id})'>Invite</button>
          </td>
        `;
        body.appendChild(row);
      });
    }

    document.getElementById("groupFilter").addEventListener("change", e => {
      const group = e.target.value;
      if (group === "") return renderActivities(allActivities);
      const filtered = allActivities.filter(a => a.groups.includes(group));
      renderActivities(filtered);
    });

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(14);
      doc.text("Activity Report", 10, 10);
      let y = 20;
      allActivities.forEach((a, i) => {
        doc.text(`${i + 1}. ${a.activity_name} (${a.groups.join(", ")})`, 10, y);
        y += 8;
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
      });

      doc.save("activities.pdf");
    }

    function openEdit(activity) {
      editForm.id.value = activity.id;
      editForm.activity_name.value = activity.activity_name;
      editForm.date_start.value = new Date(activity.date_start).toISOString().slice(0, 16);
      editForm.date_end.value = new Date(activity.date_end).toISOString().slice(0, 16);
      editForm.drivers.value = activity.drivers?.join(", ") || "";
      editForm.description.value = activity.description || "";
      editForm.groups.value = activity.groups?.join(", ") || "";
      editModal.show();
    }

    editForm.addEventListener("submit", async e => {
      e.preventDefault();
      const id = editForm.id.value;
      const payload = {
        activity_name: editForm.activity_name.value,
        date_start: new Date(editForm.date_start.value).toISOString(),
        date_end: new Date(editForm.date_end.value).toISOString(),
        drivers: editForm.drivers.value.split(",").map(x => x.trim()),
        description: editForm.description.value,
        groups: editForm.groups.value.split(",").map(x => x.trim())
      };

      const res = await fetch(`${API_BASE_URL}/activity/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        editModal.hide();
        loadActivities();
      } else {
        alert("Update failed");
      }
    });

    async function deleteActivity(id) {
      if (!confirm("Are you sure?")) return;
      const res = await fetch(`${API_BASE_URL}/activity/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        loadActivities();
      } else {
        alert("Delete failed");
      }
    }

    async function inviteActivity(id) {
      try {
        const res = await fetch(API_BASE_URL + '/sms-activity-permission', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ activity_id: id })
        });

        if (res.ok) {
          alert('SMS sent successfully to guardians.');
        } else {
          const text = await res.text();
          alert('Error: ' + res.status + ' ' + text);
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    }

    // âœ… Start everything
    checkAdmin();
  </script>
</body>
</html>
