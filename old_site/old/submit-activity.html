<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Create New Activity</h2>
    <form id="activityForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Activity Name</label>
        <input type="text" class="form-control" name="activity_name" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Start Date</label>
          <input type="datetime-local" class="form-control" name="date_start" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">End Date</label>
          <input type="datetime-local" class="form-control" name="date_end" required>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Drivers (comma-separated)</label>
        <input type="text" class="form-control" name="drivers">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Groups Invited</label>
        <select multiple name="groups" class="form-select">
          <option value="deacon">Deacon</option>
          <option value="teacher">Teacher</option>
          <option value="priest">Priest</option>
          <option value="young man">Young Man</option>
          <option value="young women (younger)">Young Women (Younger)</option>
          <option value="young women (older)">Young Women (Older)</option>
          <option value="young women">Young Women</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
      <div id="responseMsg" class="mt-3 text-success" style="display: none;">Activity created successfully!</div>
    </form>
  </div>

  <script>
    const base_url = window.env?.BASE_URL || 'http://localhost:8000';
    document.getElementById("activityForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const payload = {
        activity_name: formData.get("activity_name"),
        date_start: new Date(formData.get("date_start")).toISOString(),
        date_end: new Date(formData.get("date_end")).toISOString(),
        drivers: formData.get("drivers").split(",").map(s => s.trim()).filter(Boolean),
        description: formData.get("description"),
        groups: Array.from(form.groups.selectedOptions).map(opt => opt.value)
      };

      const token = localStorage.getItem("token");

      const response = await fetch(`${base_url}/api/activity`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        document.getElementById("responseMsg").style.display = "block";
        form.reset();
      } else {
        alert("Failed to submit activity.");
      }
    });
  </script>
</body>
</html>
